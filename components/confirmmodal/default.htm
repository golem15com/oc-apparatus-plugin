<div id="apparatus-confirm-modal" class="modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; align-items: center; justify-content: center;">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl" style="width: 90%; max-width: 500px; margin: 0 auto; animation: modalFadeIn 0.2s ease-out;">
        <div class="p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-4 pb-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-white flex items-center gap-2">

            </div>
        </div>
    </div>
